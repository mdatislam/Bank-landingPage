<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bank_Atiq</title>

    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header class="w-1/2 mx-auto ">
        <h1 class=" text-3xl mt-8"> Welcome To My Bank !!</h1>
    </header>
    <Section class="w-1/2 mx-auto bg-pink-200 p-4 mt-4">
        <h2 class="text-xl text-center mt-4 font-bold"> Log-in Form</h2>
        <h4 class="font-bold mt-2">E-mail</h4>
        <input class="border-2 border-indigo-300 rounded p-1 w-3/4"  type="text" id="email-field" placeholder=" input e-mail 'atiq@bank.com'">
        <h4 class="font-bold">Password</h4>
        <input type="password" class="border-2 border-indigo-300 rounded p-1 w-3/4" id="password-field" placeholder=" input password 'atiqul'">
        <button id="login-button" class="display block mt-2 text-center border-2 p-1 text-white font-bold rounded bg-blue-400 m ">Log-in</button>
    </Section>

    <script>
        document.getElementById('login-button').addEventListener('click', function(){
            const emailField = document.getElementById('email-field').value;
        const passwordField = document.getElementById('password-field').value;
        if(emailField=='atiq@bank.com' && passwordField== 'atiqul'){
            window.location.href='Banking-function.html'
        }

        })
        
    </script>
    
</body>
</html>
