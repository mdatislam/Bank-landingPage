<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking-part</title>

    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <header>
      <h1 class=" text-3xl font-bold text-center mt-8"> Let's Get Some <span class="text-indigo-300 "> Moooooney in functional Bank!!!</span></h1>
  </header>
  <section class="  w-3/4 mx-auto mt-8 p-4">
      <div class="container grid gap-4 grid-cols-3 ">

          <div class="bg-yellow-300 p-8 ">
              <h3 class="text-center font-bold text-2xl text-white">Deposit</h3>
              <h4 class="text-3xl font-bold text-white text-center">$<span id="deposit-total">00</span></h4>
          </div>
          
          <div class="bg-red-300 p-8 ">
            <h3 class="text-center font-bold text-xl text-white">Withdraw</h3>
            <h4 class="text-3xl font-bold text-white text-center">$<span id="withdraw-total">00</span></h4>
        </div>
        <div class="bg-green-300 p-8 ">
            <h3 class="text-center font-bold text-2xl text-white">Balance</h3>
            <h4 class="text-3xl font-bold text-white text-center">$<span id="balance-total">00</span></h4>
        </div>
    </div>
  </section>
  <Section >
  <Section class="  w-3/4 mx-auto mt-4 p-4" >
      <div class="grid grid-cols-2 gap-4 ">
          <div class="bg-green-300 p-4">
              <h2 class="text-xl font-semibold mb-2">Please Deposit</h2>
              <input type="text" id="deposit-input"  class="border block border-gray-400	rounded w-3/4 mb-4 px-2" placeholder="$ enter deposit amount">
              <button class="display block bg-yellow-600 px-4 py-2 rounded text-white font-bold" id="deposit-button">Deposit</button>

          </div>
          <div class="bg-blue-300 p-4">
              <h2 class="text-xl font-semibold mb-2">Please Withdraw</h2>
              <input type="text" id="withdraw-input"  class="border block border-gray-400	rounded w-3/4 mb-4 px-2" placeholder="$ enter deposit amount">
              <button class="display block bg-red-600 px-4 py-2 rounded text-white font-bold" id="withdraw-button">Withdraw</button>

          </div>

      </div>
  </Section>
  <script src="Banking-function.js"></script>
    
</body>
</html>
